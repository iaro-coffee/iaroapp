{% extends "base_generic.html" %}

{% block content %}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom"
     xmlns:task.done_datetime xmlns:task.done_datetime xmlns:task.done_datetime xmlns:task.done_datetime>
    <h1 class="h2">Ratings from {{ userName }} (âˆ… {{ avgRating }})</h1>
</div>

<div style="width: 100%;">
    <div class="row d-flex align-items-center h-100">
        <div class="card-body p-0">
            <div class="list-group w-auto rounded-0">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th scope="col">Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in ratings %}
                            <tr>
                                <td class="align-middle">
                                  <span>
                                    {{ item.date|date:"d.M, Y (l)"}}
                                  </span>
                                </td>
                                <td class="align-middle">
                                  <span>
                                    {{ item.rating }}
                                  </span>
                                </td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<style>
  table {
    font-size: 1rem;
  }
  label {
    width: 100%;
    padding: .9rem;
    user-select: none;
    height: 100%;
  }
  tbody tr {
    border-bottom-color: rgb(201, 192, 192) !important;
  }
  tbody tr.done {
    background-color: rgb(209, 231, 221);
  }
  td:not(first-child) {
    padding: 0rem !important;
    overflow-wrap: anywhere;
  }
  td:first-child {
    padding: 0.8rem !important;
  }

</style>

<script type="text/javascript">
  (() => {
    console.log("collapse{{ today }}");
    document.getElementById("collapse{{ today }}").scrollIntoView({
      behavior: 'smooth'
    });
  })()

</script>

{% endblock %}
