{% extends "base_generic.html" %}
{% load static %}

{% block content %}

    <div id="tree" data-is-superuser="{{ is_superuser|yesno:'true,false' }}"></div>

    <button
        id="saveChartBtn"
        class="btn btn-secondary"
        style="display: {% if is_superuser %}block{% else %}none{% endif %};"
    >
        Save Changes
    </button>

    <style>
        #tree {
            top: -24px;
            width: 100%;
            height: 100%;
            border-radius: 1rem;
            background: radial-gradient(
                    circle,
                    #f9f9f6,
                    #eae5df,
                    #d6c9b8,
                    #bfb49a
            );
            background-size: 300% 300%;
        }

        .boc-light {
            font-family: 'Inter', sans-serif !important;
        }

        g[data-ctrl-n-menu-id] rect {
            fill: #17c1e8 !important;
        }
        g[data-ctrl-n-menu-id] circle {
            fill: #17c1e8 !important;
        }
        [data-l-id] path {
            stroke: #ffffff;
        }

    </style>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Include OrgChart.js -->
    <script src="{% static 'js/orgchart.js' %}"></script>
    <script src="{% static 'js/orgchart_iaro.js' %}"></script>



{% endblock content %}
