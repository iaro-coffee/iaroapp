{% extends "base_generic.html" %}

{% block title %}Add Tasks{% endblock %}

{% block content %}

{% load crispy_forms_tags %}
<form method="post">
    {% csrf_token %}
    {{ form | crispy }}
    <button class="w-100 btn btn-primary" type="submit">Add task</button>
</form>

<style>
    form {
        max-width: 600px;
    }
    button {
        max-width: 150px;
    }
    #div_id_summary label {
        display: inherit !important;
    }
</style>
{% endblock %}
