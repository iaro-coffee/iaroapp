# define upstream server for django
upstream django {
    server django_gunicorn:8000;  # django app server
}

server {
    listen 80;  # listen port 80

    server_name 64.226.126.67;  # domain name

    # handle requests for django app
    location / {
        proxy_pass http://django;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # serve static files directly
    location /static/ {
        alias /var/www/iaro-project/static/;  # path to static files
    }

    # serve media files directly
    location /media/ {
        alias /var/www/iaro-project/media/;  # path to media files
    }
}
