pid /tmp/nginx.pid;

events {
    #worker_connections 1024; # sets the maximum number of simultaneous connections that can be opened by a worker process.
}

http {
    include /etc/nginx/mime.types;  # tell browser how to handle different file types
    default_type application/octet-stream;  # use this MIME type for a file if not found in mime.types

    upstream django {
        server django_gunicorn:8000;  # django app server
    }

    # Server to handle HTTP traffic and Certbot challenge
    server {
        listen 80;  # listen port 80
        server_name igors.dev www.igors.dev;  # domain name

        location ~ /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Handle requests for django app
        location / {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Serve static files directly
        location /static/ {
            alias /var/www/iaro-project/static/;  # path to static files
        }

        # Serve media files directly
        location /media/ {
            alias /var/www/iaro-project/media/;  # path to media files
        }
    }
}
