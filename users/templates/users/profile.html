{% extends "base_generic.html" %}

{% block content %}

<div class="center">
	<form id="logout_form" method="post" action="{% url 'logout' %}">
		{% csrf_token %}
	</form>
	<form method="POST" enctype="multipart/form-data" class="card p-4">
		{% csrf_token %}

	    {% if user.profile %}
			<img src="{{user.profile.avatar.url}}" alt="{{ user.username }}" class="avatar"  accept=".jpg,.jpeg,.png"/>
	    {% endif %}

	    <h2 class="text-center">{{ user.username | title }}</h2>
	    <p class="text-center"><a href="mailto:{{user.email}}">{{user.email}}</a></p>
   	    <hr>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" value="{{user.email}}" />


		<label for="avatar">Avatar:</label>
		<input type="file" name="avatar" id="avatar">

	    <button type="submit" class="btn btn-primary full-width">Update Profile</button>
		<br><br>
		<button type="submit" class="btn btn-primary full-width" onclick="document.getElementById('logout_form').submit(); return false;">Logout</button>

	</form>
</div>

{% endblock content %}
