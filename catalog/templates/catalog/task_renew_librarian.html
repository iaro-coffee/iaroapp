{% extends "base_generic.html" %}

{% block content %}
    <h1>Renew: {{task_instance.task.title}}</h1>
    <p>Borrower: {{task_instance.borrower}}</p>
    <p{% if task_instance.is_overdue %} class="text-danger"{% endif %}>Due date: {{task_instance.due_back}}</p>
    
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form.as_table }}
        </table>
        <input type="submit" value="Submit">
    </form>
{% endblock %}
